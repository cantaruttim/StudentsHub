<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Caminhos usando th:href para resolver o caminho correto -->
    <link th:href="@{/style/style.css}" rel="stylesheet" />
    <script th:src="@{/js/script.js}" defer></script>

    <!-- Título dinâmico, você pode passar uma variável no model chamada 'pageTitle' -->
    <title th:text="${pageTitle}">Hub do Aluno</title>
</head>
<body>
<div class="container">
    <header>
        <!-- Título fixo ou dinâmico -->
        <h1 th:text="${headerTitle}">Hub do Aluno</h1>

        <p class="welcome-message" th:text="${welcomeMessage}">
            Bem-vindo ao <strong>Hub do Aluno</strong>! Aqui você pode acessar suas informações acadêmicas, materiais de estudo e muito mais.
        </p>

        <p class="development-note" th:text="${developmentNote}">
            <strong><em>EM DESENVOLVIMENTO</em></strong>
        </p>
    </header>
</div>
</body>
</html>
