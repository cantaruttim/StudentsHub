<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Global -->
    <link rel="stylesheet" th:href="@{/css/login.css}" />

    <!-- JS Login específico -->
    <script defer th:src="@{/js/login.js}"></script>

    <title>Login - ADAI College</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Login</h1>
        <p class="author">ADAI College</p>
    </header>

    <form id="loginForm">
        <div class="form-group">
            <label for="registrationNumber">Matrícula <span class="required">*</span></label>
            <input type="text" id="registrationNumber" name="registrationNumber" placeholder="Digite sua matrícula" required />
        </div>

        <div class="form-group">
            <label for="password">Senha <span class="required">*</span></label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
        </div>

        <div class="buttons">
            <button type="submit" class="submit-btn">Entrar</button>
        </div>
    </form>
</div>
</body>
</html>
